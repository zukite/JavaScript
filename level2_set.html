<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DarkMode demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>

    <div class="alert alert-danger">
        <span id="count">5</span>초 이내 구매시 사은품 증정!
    </div>


    <script>

        // setTimeout(function(){실행할코드},ms) : X초 후 코드 실행하고 싶을 때
        // setInterval(function(){실행할코드},ms) : X초마다 코드 실행하고 싶을 때 
        // 콜백함수자리에 만들어 둔 함수를 넣을 수 있음
        var value = document.getElementById('count').innerText;
        setInterval(function () {
            value -= 1;
            document.getElementById('count').innerText = value;
            if (value == 0) {
                $('.alert').hide();
                clearTimeout();
            }
        }, 1000)



    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
