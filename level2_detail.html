<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tap Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container mt-3">
        <div class="card p-3">
            <span class="car-title">상품명</span>
            <span class="car-price">가격</span>
        </div>
    </div>

    <form class="container my-5 form-group">
        <p>상품선택</p>
        <select class="form-select mt-2">
            <option>모자</option>
            <option>셔츠</option>
            <option>바지</option>
        </select>
        <select class="form-select mt-2 form-hide">
            <option>S</option>
            <option>M</option>
            <option>L</option>
        </select>
    </form>

    <div id='test'>

    </div>

    <script>
        // 자바스크립트로 html 생성법 1
        var a = document.createElement('p');
        a.innerHTML = '안녕';
        document.querySelector('#test').appendChild(a);

        // 자바스크립트로 html 생성법 2
        var 템플릿 = '<p>안뇽2</p>';
        document.querySelector('#test').insertAdjacentHTML('beforeend', 템플릿);
        $('#test').append(템플릿);


    </script>

    <script>

        var car = ['소나타', 50000, 'white'];   // array
        var car2 = { name: '소나타', price: [50000, 3000, 4000], color: 'white' };    // object

        // array vs object
        // 1. index / key:value
        // 2. 순서개념 O / X

        document.querySelector('.car-title').innerHTML = car2.name;
        document.querySelector('.car-price').innerHTML = car2.price[1];

        // document.querySelectorAll('.form-select')[0].addEventListener('input', function () {
        //     if (document.querySelectorAll('.form-select option')[1].innerHTML == '셔츠') {
        //         document.querySelectorAll('.form-select')[1].classList.remove('form-hide')
        //     }
        // })

        $('.form-select').eq(0).on('input', function () {
            var value = $('.form-select').eq(0).val();
            var pants = [28, 30, 32];
            var shirts = [95, 100, 105];
            // var value = this.value;
            // var value = e.currentTarget.value;
            if (value == '셔츠') {
                $('.form-select').eq(1).removeClass('form-hide');
                // var templet = `<option>S</option>
                // <option>M</option>
                // <option>L</option>`;
                // $('.form-select').eq(1).html(templet);
                $('.form-select').eq(1).html('');
                shirts.forEach(function (a) {
                    $('.form-select').eq(1).append(`<option>${a}</option>`)
                })
            } else if (value == '바지') {
                $('.form-select').eq(1).removeClass('form-hide');
                $('.form-select').eq(1).html('');
                pants.forEach(function (a) {
                    $('.form-select').eq(1).append(`<option>${a}</option>`)
                })
            } else {
                $('.form-select').eq(1).addClass('form-hide');
            }
        });

        // forEach(function(a,i){~~~})
        // a : 반복문 돌 때마다 array 안에 있던 하나하나의 데이터
        // i : 반복문 돌 때마다 0부터 1씩 증가하는 정수

        // object 자료 다룰 때 for in 반복문 가능
        // for (var key in obj){~~~}

        // arrow function : function 키워드대신 화살표(=>)사용
        // pants.forEach((a) => {~~~});

        // 그냥 함수와 arrow function의 기능차이
        // 함수 안에서 this를 써야할 경우
        // 함수 안에서 this 알맞게 재정의 / 함수 안에서 this 재정의 하지 않고 바깥에 있던 this 그대로 사용
        // => 이벤트리스너 콜백함수안에서 this를 써야하면 arrow function 쓰면 의도와 다르게 동작할 수도 있음




    </script>

    <!--
        실제 웹서비스 개발방식
        1. 서버에서 html을 미리 완성해서 고객에게 보내줌 => server-side rendering
        2. 서버가 비어있는 html과 데이터만 보내줌(JS를 이용해 고객 브라우저안에서 html완성) => client-side rendering
    -->

    <style>
        ul.list {
            list-style-type: none;
            margin: 0;
            padding: 0;
            border-bottom: 1px solid #ccc;
        }

        ul.list::after {
            content: '';
            display: block;
            clear: both;
        }

        .tab-button {
            display: block;
            padding: 10px 20px 10px 20px;
            float: left;
            margin-right: -1px;
            margin-bottom: -1px;
            color: grey;
            text-decoration: none;
            cursor: pointer;
        }

        .orange {
            border-top: 2px solid orange;
            border-right: 1px solid #ccc;
            border-bottom: 1px solid white;
            border-left: 1px solid #ccc;
            color: black;
            margin-top: -2px;
        }

        .tab-content {
            display: none;
            padding: 10px;
        }

        .show {
            display: block;
        }
    </style>

    <!--
        박스 보여줄 때 show 클래스명 사용하면 편함
        => 보여줄 때 show 추가 / 안보여줄 때 show 삭제
    -->
    <div class="container mt-5">
        <ul class="list">
            <!-- html태그에 몰래 정보 숨기기 가능(data-자료이름="값") -->
            <li class="tab-button" data-id="0">Products</li>
            <li class="tab-button orange" data-id="1">Information</li>
            <li class="tab-button" data-id="2">Shipping</li>
        </ul>
        <div class="tab-content">
            <p>상품설명입니다. Product</p>
        </div>
        <div class="tab-content show">
            <p>스펙설명입니다. Information</p>
        </div>
        <div class="tab-content">
            <p>배송정보입니다. Shipping</p>
        </div>
    </div>

    <script src="tap.js"></script> <!-- js파일 연결 -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
