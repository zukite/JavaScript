<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!--
        버튼 누르면 보여달라고 JS짬
        - class 탈부착으로 구현가능
        => class 탈부착식으로 개발하면 
            - 애니메이션 추가 쉬움
            - 나중에 재사용 편리
    -->

    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <script>
        // document.getElementsByClassName('navbar-toggler')[0].addEventListener('click', 
        document.querySelector('.navbar-toggler').addEventListener('click',
            function () {

                // 원하는 요소에 클래스명 추가하는 방법
                // toggle : 클래스명이 있으면 제거하고 없으면 추가
                // document.getElementsByClassName('list-group')[0].classList.toggle('show');
                document.querySelectorAll('.list-group')[0].classList.toggle('show');

                // querySelector() : css셀렉터 문법 사용 가능, 다만 맨 위의 한개 요소만 선택가능
                // querySelectorAll() : 클래스가 중복으로 여러개 있는데 X번째 요소를 선택하고 싶은 경우 사용
            })

    </script>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
