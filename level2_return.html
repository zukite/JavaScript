<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return </title>
</head>

<body>

    <!--
        함수() 실행하고 그 자리에 뭔가 결과를 남기고 싶으면 return 문법 사용


        자바스크립트에서 소수 연산시 주의점(작은 오차 발생)
        1. 덧셈하기 전 10을 곱해서 덧셈하고 10으로 나누기
        2. 외부라이브러리 사용
        3. 오차는 무시할 정도로 작으니 반올림(ex.숫자toFixed(몇자리))
    -->

    <script>
        function ms(m, s) {
            var time = (m * 60 + s) * 1000;
            return time
        }

        function sale(x, y) {
            var result = (x * 10) * 0.9;
            result /= 10;
            if (y == true) {
                result -= 1.5;
            }
            return result;
        }
    </script>
</body>

</html>
