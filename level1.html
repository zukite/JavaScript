<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <!-- JS를 사용하는 가장 큰 이유
    1. HTML 조작 가능 -->
    <h1 id="hello">안녕하세요</h1>
    <h1 id="hi">JS고수로 진화</h1>

    <script>
        // 자바스크립트는 script태그 안에 작성해야 함
        // html 페이지 로드할 때마다 실행됨
        document.getElementById('hello').innerHTML = '안녕';
        // html문서 / 의 / id가 hello인 html 요소를 가져와라 / 그거의 내부 html / '안녕'으로 변경
        document.getElementById('??').?? = '??';
        // ??부분 3곳만 잘 채우면 상상하는 모든 것을 변경할 수 있음
        // 1.바꿀 html요소 id 2.무엇을 3.어떻게
        document.getElementById('hi').innerHTML = '진화성공'
        // Q.왜 이렇게 길게 코드를 짜야함?
        // - 프로그래밍은 컴퓨터에게 일시키는 행위 (주의) 컴퓨터는 사람처럼 대하면 안된다
        // 컴퓨터에게 구체적으로 지시를 내리는 것일 뿐
        document.getElementById('hello').style.fontSize = '16px';
        document.getElementById('hi').style.color = 'green';


    </script>
</body>

</html>
